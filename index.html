<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<link rel="stylesheet" href="css/colorpicker.css" type="text/css" />
    <link rel="stylesheet" media="screen" type="text/css" href="css/layout.css" />
    <link rel="stylesheet" media="screen" type="text/css" href="css/app.css" />
    <title>Commodity colors</title>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/colorpicker.js"></script>
    <script type="text/javascript" src="js/eye.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/layout.js?ver=1.0.2"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <div class="wrapper">
        <h1>Commodity pastel color picker :)</h1>
        <div class="toolPanel">
            <div class="colorHolder box" id="colorHolder"></div>
            <select placeholder="Pick a commodity" class="items" id="logCdyLevel1Name">
                <option value="" disabled selected>Pick a commodity</option><option>Barley</option><option>Canola</option><option>Canola Meal</option><option>Clearfield Canola</option><option>Corn</option><option>DDG Dreche</option><option>Durum</option><option>Feed Barley</option><option>Feed Peas</option><option>Flax</option><option>Freight</option><option>Green Peas</option><option>Lentils</option><option>Malting Barley</option><option>Mixed Grain</option><option>Mustard</option><option>Nexera</option><option>Oats</option><option>Rye</option><option>Screenings</option><option>Soybeans</option><option>TBA</option><option>US Corn</option><option>US Peas</option><option>US Soybeans</option><option>Wheat</option><option>Yellow Peas</option></select>
            <img src="images/colorpicker.png" id="colorPicker" class="actionImg" width="32px" height="32px" title="Pick a color">
            <img src="images/add.png" id="addItem" class="actionImg" title="Add width="24px" height="24px"">
        </div>
        <ul class="coloredItems"></ul>
</body>
</html>
