<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<link rel="stylesheet" href="css/colorpicker.css" type="text/css" />
    <link rel="stylesheet" media="screen" type="text/css" href="css/layout.css" />
    <link rel="stylesheet" media="screen" type="text/css" href="css/app.css" />
    <title>Commodity colors</title>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/colorpicker.js"></script>
    <script type="text/javascript" src="js/eye.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/layout.js?ver=1.0.2"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <div class="wrapper">
        <h1>Pastel color picker :)</h1>
        <div class="toolPanel">
            <div class="colorHolder box" id="colorHolder"></div>
            <select placeholder="Pick a color" class="items" id="logCdyLevel1Name">
                <option value="" disabled selected>Pick a color</option><option>Color 1</option><option>Color 2</option><option>Color 3</option><option>Color 4</option><option>Color 5</option></select>
            <img src="images/colorpicker.png" id="colorPicker" class="actionImg" width="32px" height="32px" title="Pick a color">
            <img src="images/add.png" id="addItem" class="actionImg" title="Add width="24px" height="24px"">
        </div>
        <ul class="coloredItems"></ul>
</body>
</html>
